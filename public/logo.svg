<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Blue N in white circle">
  <defs>
    <!-- subtle blue gradient for the N -->
    <linearGradient id="blueGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
  </defs>

  <!-- white circle background -->
  <circle cx="128" cy="128" r="120" fill="#ffffff"/>

  <!-- Centered "N" using the gradient -->
  <text x="128" y="128" text-anchor="middle" dominant-baseline="central"
        font-family="Segoe UI, Roboto, Arial, Helvetica, sans-serif"
        font-weight="700" font-size="140" fill="url(#blueGrad)">N</text>
</svg>
